<!DOCTYPE html>
<html>
    <head>
        <title> CSS demo is teh kewl</title>

        <!-- this is internal css-->
        <style>
            body {background-color: green}
            h1 {color: hotpink}
        </style>

        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <!-- CSS- Cascading Style sheets
        3 ways to include:
            inline - on element itself
            internal - Style tag in head
            external - seperate .css file specified in head. can be local or a url
        
        -->
        <h1 style = "color:blue">this is an h1 tag</h1>
        <h1>this is voodoo</h1>
    </body>
</html>
