<!doctype html>
<html lang="en">
  <head>
    <title>Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- let me google that for you -->
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q"/><br>
        <input type="submit" value="Google it!">

    </form>
    <!-- sanitizing input, using dates -->
    <form>
        <input name="text1" placeholder="AAA999" required="true" pattern="[A-Z]{3}[0-9]{3}">
        <input name="date1" type="date" >
        <input type="submit" value="submit">
    </form>
    <!-- fieldset from HTML5-->
    <form>
        <fieldset>
            <legend>Cat Breeds</legend>
            <input type="radio" name="radio1" value="Sphinx"> Shpinx <br>
            <input type="radio" name="radio1" value="Domestic Shorthair"> Domestic Shorthair <br>
            <input type="radio" name="radio1" value="Bengal"> Bengal <br>
        </fieldset>
        <fieldset>
                <legend>Programming Languages</legend>
                <input type="checkbox" name="checkbox1" value="Java"> Java <br>
                <input type="checkbox" name="checkbox1" value="Python"> Python<br>
                <input type="checkbox" name="checkbox1" value="C++"> C++ <br>
            </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
