<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Magic API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div>
        <button type="button" id="card">Show me cards</button>
    </div>
    <div>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Cover Image</th>
            </tr>
            <tr> <!-- figure out some dynamic bookShelf with forEach-->
                <td id="title">Click me</td> <!-- inserts bookShelf[0].title from scripts line 6-->
                <td><script>bookShelf[0].author</script></td>
                <td><script>bookShelf[0].genre</script></td>
                <td><script>bookShelf[0].coverImage</script></td>
            </tr>
            <tr>
                <td><script>bookShelf[1].title</script></td>
                <td><script>bookShelf[1].author</script></td>
                <td><script>bookShelf[1].genre</script></td>
                <td><script>bookShelf[1].coverImage</script></td>
            </tr>
        </table>
    </div>
</body>
</html>
